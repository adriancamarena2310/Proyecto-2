<div class="d-fles justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animated__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  >


  <img
  *ngIf="!hasLoaded"
  src="assets/loader.svg"
  height="35"
  width="35"
  class="mt-3"
  />

</div>
